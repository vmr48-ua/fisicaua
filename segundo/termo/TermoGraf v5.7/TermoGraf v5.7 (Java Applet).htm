<script type="text/javascript" language="JavaScript"><!--
// DATA
var auxAppName = 'TermoGraf';
var auxAppJar = './bin/termograf.jar';
var auxAppMainClass = 'tgmain/TermoGrafApplet.class';
//var auxAppName = 'MultiEval';
//var auxAppJar = 'multieval.jar';
//var auxAppMainClass = 'mvapp/MultiEvalApplet.class';

// CONSTANTS
var auxPageLang = 'lang';
var auxPageURL = 'url';

// main function
function doWriteApplet() {
try {
	var auxCode = null;
	var auxArchive = null;
	auxCode = auxAppMainClass;
	auxArchive = auxAppJar;
	var auxLang = getParam(auxPageLang);
	var auxURL = getParam(auxPageURL);
	doWriteAppletCode(auxCode,auxArchive,auxLang,auxURL);
}
catch(auxExc) { 
	doWriteError();
}
}
	 
// write the code of the applet
function doWriteAppletCode(inCode,inArchive,inLang,inURL) {
	if (inCode==null || inArchive==null) {
		doWriteError();
		return;
	}
	document.write('<applet width="100%" height="100%" codebase="./"');
	if (inCode!=null) { document.write(' code="'+inCode+'"'); }
	if (inArchive!=null) { document.write(' archive="'+inArchive+'"'); }
	if (inLang!=null) { document.write(' '+auxPageLang+'="'+inLang+'"'); }
	if (inURL!=null) { document.write(' '+auxPageURL+'="'+inURL+'"'); }
	document.write('>Your browser does not support Java.</applet>');
}

// get an input parameter from the url
function getParam(inParam) {
	var auxArray = location.search.substring(1).split("&");
	for (var i=0; i<auxArray.length; i++) {
		if (inParam==auxArray[i].substring(0,inParam.length)) {
			//alert(auxArray[i].substring(inParam.length+1));
			return auxArray[i].substring(inParam.length+1);
		}
	}
}
	 
// write error mesage and the explanation of the parameters
// if more explanation is necesary then would be "location.href=page_error.htm"
function doWriteError() {
	document.write('<p><blockquote>');	 
	document.write('<h3><b>Error starting applet</b></h3>');	 
	document.write('<p><b>Parameters:</b>');
	document.write('<br>'+auxPageLang+' (applet language) = es, en, fr, de, nl, ....');
	document.write('<br>'+auxPageURL+' (document to open) = Valid URL');
	document.write('<p><b>URL usage example:</b>');
	document.write('<br>http://appletweb.com/appletpage.htm');
	document.write('?'+auxPageApplet+'='+auxPageMeval);
	document.write("& "+auxPageLang+'=en');
	document.write('&'+auxPageURL+'=http://myweb.com/myexample.xxx');
	document.write('<p><b>Webpage usage example:</b>');
	document.write('<br>http://www.multieval.com/applet.htm');
	document.write('</blockquote>');
}

//--></script>
